<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Shopping List</title>
</head>
<body>
  <header class="header">
    <div class="header-wrapper container">
      <h1>CSS Dinner Shopping List</h1>
      <h2>Letâ€™s go to the mall!</h2>
    </div>
  </header>
  <main class="main">
    <div class="main-wrapper container">
      <form action="/" method="get">
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">A lot of pickles <span>for the next lessons about CSS</span></span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">10 apples <span>for more CSS manipulations</span></span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">20 oranges <span>because they are awesome</span></span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">13 plates <span>hm... they always dissapear</span></span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">15 bentos </span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
        <div class="form-item">
          <input type="checkbox">
          <label><span class="content">1 bottle of Sake <span>for my friends</span></span></label>
          <span class="checkmark">
            <img src="check.svg" alt="check">
          </span>
        </div>
      </form>
      <button>Bon appetit :)</button>
    </div>
  </main>
</body>
</html>
